<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Movies/Register</title>
</head>
<body>
    <div>
        <a class="right" href="http://127.0.0.1:5500/Me.1.0/login.html">Already registered?</a>
    </div>    
<br>
<br>
    <div>
        <a class="right" href="/Me.1.0/top%203%20movies.2.0.html">Go to movies site</a>
    </div>    
<br>
    <form action="">
        <h1>Registration</h1>
        <hr>
        <br>
        <div>
            <label for="Name">Name:</label>
                <input type="text" id="">
                <i class='bx bxs-user'></i>
        </div>
        <br>
        <div>
            <label for="Surname">Surname:</label>
                <input type="text">
                <i class='bx bxs-user'></i>
        </div>
        <br>
        <div>
            <label>Choose your gender:</label><br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <i class='bx bx-user' ></i>
                <br>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <i class='bx bx-user' ></i>
                <br>
                <label for="walmartbag">Walmart Bag</label>
                <input type="radio" id="walmart bag" name="gender" value="walmart bag">
                <i class='bx bx-user' ></i>
        </div>
        <br>
        <div>
            <label for="Birth date">Birth date:</label>
                <input type="date">
                <i class='bx bxs-baby-carriage' ></i>
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
                <input type="email">
                <i class='bx bx-envelope' ></i>
        </div>
        <br>
        <div>
            <label for="Password">Password</label>
            <input type="password" id="Password">
            <i class='bx bx-lock-alt' ></i>
            <input type="submit" value="Submit">
        </div>
        <br>
        <div>
            <label for="Phone number">Phone number</label>
                <input type="phone">
                <i class='bx bxs-phone' ></i>
        </div>
        <br>
        <div>
            <label for="Terms and conditions">Click if you agree to terms and conditions</label>
                <input type="checkbox">
        </div>
        <br>
            <input type="reset">
            <input type="submit">
    </form>
</body>
</html>
